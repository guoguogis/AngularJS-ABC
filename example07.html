<!doctype html>
<html ng-app  ng-controller="PhoneListCtrl">
<head>
    <meta charset="UTF-8">
    <title ng-bind-template="Google Phone Gallery: {{query}}"></title>
    <script type="text/javascript" src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="js/controllers1.js"></script>
</head>
<!-- 
  无法将query中的值绑定到title上，因为ng-controller作用域为body，除非将作用域设置在html上 
  通过{{query}}方式绑定到title上，在初始化加载时候会显示出来，通过ng-bind-template可以避免这种情况。
-->
<body>
    <div class="container-fluid">
     <div class="row-fluid">
       <div class="span2">
         <!--Sidebar content-->
 
         Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
       </div>
       <div class="span10">
         <!--Body content-->
 
         <ul class="phones">
           <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
             {{phone.name}}
             <p>{{phone.snippet}}</p>
           </li>
         </ul>
 
       </div>
     </div>
    </div>
    <p>{{query}}</p>
</body>
</html>
